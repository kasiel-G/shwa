<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Cards with Status Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    .lesson-card {
      position: relative; /* ✅ Important pour positionner l'icône */
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      border-left: 4px solid #00c853;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ✅ ICÔNE DE VALIDATION */
    .status-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    /* ✅ Validé (vert) */
    .status-icon.validated {
      background: #00c853;
    }

    /* ✅ Terminé mais non validé (rouge) */
    .status-icon.completed {
      background: #ff3d00;
    }

    /* ✅ Non commencé (gris - optionnel) */
    .status-icon.not-started {
      background: #ccc;
      display: none; /* Caché par défaut */
    }

    .badge {
      display: inline-block;
      background: #00c853;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .lesson-title {
      font-size: 20px;
      font-weight: bold;
      color: #1565c0;
      margin: 8px 0;
    }

    .lesson-description {
      color: #666;
      margin: 12px 0;
      line-height: 1.5;
    }

    .btn-start {
      background: #1565c0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
    }

    .btn-start:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- ✅ Carte 1 : Validée (Nike vert) -->
  <div class="lesson-card">
    <span class="status-icon validated">✓</span>
    <span class="badge">A1</span>
    <h3 class="lesson-title">Simple Dialogues</h3>
    <p class="lesson-description">
      Read short conversations between people in everyday situations.
    </p>
    <button class="btn-start">Start Lesson</button>
  </div>

  <!-- ✅ Carte 2 : Terminée mais non validée (X rouge) -->
  <div class="lesson-card">
    <span class="status-icon completed">✗</span>
    <span class="badge">A1</span>
    <h3 class="lesson-title">Picture Stories</h3>
    <p class="lesson-description">
      Follow simple narratives with images to support comprehension.
    </p>
    <button class="btn-start">Start Lesson</button>
  </div>

  <!-- ✅ Carte 3 : Sans icône (non commencée) -->
  <div class="lesson-card">
    <span class="badge">A1</span>
    <h3 class="lesson-title">Basic Instructions</h3>
    <p class="lesson-description">
      Understand simple written directions and how-to guides.
    </p>
    <button class="btn-start">Start Lesson</button>
  </div>

</body>
</html>
